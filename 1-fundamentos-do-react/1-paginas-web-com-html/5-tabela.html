<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Tabela</title>
</head>
<body>
    <hr/>
    <h2>Tabela</h2>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Frederico</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Florinda</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Girafales</td>
                    <td>50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td colspan="3">Soma da Idade: 115</td></tr>
            </tfoot>
        </table>
    </div> 
</body>
</html>
